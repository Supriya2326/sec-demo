 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Sign-Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #b3d8bc;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      max-width: 480px;
      margin: 60px auto;
      background-color: #e29f9f;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #097524;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }

    .form-group label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #0a0006;
    }

    .form-group input,
    .form-group select {
      padding: 10px 12px;
      border: 1px solid #ee9e9e;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-group input::placeholder {
      color: #b4f098;
    }

    .gender-options {
      display: flex;
      gap: 16px;
      margin-top: 4px;
    }

    .gender-options label {
      font-weight: 500;
      color: #333;
    }

    .form-actions {
      text-align: right;
      margin-top: 24px;
    }

    button {
      background-color: #5facd8;
      color: rgb(19, 14, 14);
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004999;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 4px;
    }

    @media (max-width: 600px) {
      .wrapper {
        margin: 20px;
        padding: 24px;
      }

      .form-actions {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Student Sign-Up</h2>
    <form id="registrationForm" novalidate>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />
        <div class="error" id="nameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+1 234-567-8900" required />
        <div class="error" id="phoneError"></div>
      </div>

      <div class="form-group">
        <label for="course">Choose Course</label>
        <select id="course" name="course" required>
          <option value="">-- Select --</option>
          <option value="webdev">Web Development</option>
          <option value="datasci">Data Science</option>
          <option value="ai">Artificial Intelligence</option>
        </select>
        <div class="error" id="courseError"></div>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
        <div class="error" id="genderError"></div>
      </div>

      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required />
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
        <div class="error" id="confirmError"></div>
      </div>

      <div class="form-actions">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("registrationForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Clear all previous errors
      document.querySelectorAll(".error").forEach(el => el.textContent = '');

      let hasError = false;

      const fullName = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const course = document.getElementById("course").value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      // Name validation
      if (fullName === "") {
        document.getElementById("nameError").textContent = "Full name is required.";
        hasError = true;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("emailError").textContent = "Please enter a valid email address.";
        hasError = true;
      }

      // Phone validation (international format, 8-15 digits, optional +, spaces, dashes)
      const phoneRegex = /^\+?[0-9\s\-]{8,15}$/;
      if (!phoneRegex.test(phone)) {
        document.getElementById("phoneError").textContent = "Enter a valid international phone number.";
        hasError = true;
      }

      // Course validation
      if (course === "") {
        document.getElementById("courseError").textContent = "Please select a course.";
        hasError = true;
      }

      // Gender validation
      if (!gender) {
        document.getElementById("genderError").textContent = "Please select your gender.";
        hasError = true;
      }

      // Password validation
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
        hasError = true;
      }

      if (password !== confirmPassword) {
        document.getElementById("confirmError").textContent = "Passwords do not match.";
        hasError = true;
      }

      if (!hasError) {
        alert("Form submitted successfully!");
        form.reset();
      }
    });
  </script>
</body>
</html>
