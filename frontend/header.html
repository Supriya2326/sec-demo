 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Education Site - Register</title>
  <style>
    /* Reset & basics */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: #0073e6;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
      outline: none;
    }

    /* Header */
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo a img {
      height: 40px;
      width: auto;
      display: block;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding-left: 0;
      margin: 0;
    }

    nav ul li a {
      font-weight: 600;
      color: #0073e6;
      transition: color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      color: #004a99;
      outline: none;
    }

    /* Responsive nav stacking */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        gap: 12px;
        margin-top: 12px;
      }
    }

    /* Hero Section */
    .hero {
      background: #0073e6;
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      letter-spacing: 1.2px;
    }

    .hero p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
    }

    /* Main Content */
    main {
      max-width: 600px;
      margin: 3rem auto 4rem;
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      color: #333;
    }

    main h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #0073e6;
      letter-spacing: 1px;
    }

    /* Form Styling */
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }

    .form-group label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    .form-group input,
    .form-group select {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: #fff;
      color: #333;
      transition: border-color 0.3s ease;
    }

    .form-group input::placeholder {
      color: #999;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #0073e6;
      outline: none;
      box-shadow: 0 0 6px rgba(0,115,230,0.4);
      background: #fff;
    }

    .gender-options {
      display: flex;
      gap: 16px;
      margin-top: 4px;
    }

    .gender-options label {
      font-weight: 500;
      color: #444;
      cursor: pointer;
      user-select: none;
    }

    .gender-options input[type="radio"] {
      margin-right: 6px;
      cursor: pointer;
    }

    .form-actions {
      text-align: right;
      margin-top: 24px;
    }

    button {
      background-color: #0073e6;
      color: #fff;
      padding: 12px 26px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(0,115,230,0.4);
    }

    button:hover,
    button:focus {
      background-color: #005bb5;
      box-shadow: 0 6px 18px rgba(0,91,181,0.6);
      outline: none;
    }

    .error {
      color: #e63946;
      font-size: 0.9rem;
      margin-top: 4px;
    }

    /* Footer */
    footer {
      background-color: #f0f0f0;
      color: #666;
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      main {
        margin: 2rem 1rem 3rem;
        padding: 2rem 1.5rem;
      }

      .form-actions {
        text-align: center;
      }
    }
  </style>
</head>
